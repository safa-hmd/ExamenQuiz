spring.application.name=Quiz

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Quiz?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/Quiz
server.port=8088


logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{60} - %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/log/spring_file.log
logging.logback.rollingpolicy.max-file-size= 100KB
